<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="shopping list with calculator for budget conscious shopping ">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="style.css">
  <title>Super Shopper</title>
</head>
<body>
  <div class="container">
    <img src="./assets/cart-img.jpg" alt="Shopping cart with grocery items" class="image">
    <input type="text" class="input" id="input-field" placeholder="Bread">
    <button class="addBtn" id="add-button">Add To List</button>
    <ul  class="shopping-list-items" id="shopping-list">
    </ul>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
